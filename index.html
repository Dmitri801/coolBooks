<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/spacelab/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Cool Books</title>
  </head>
  <body>
    <header>
      <div class="book-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="98"
          height="98"
          viewBox="0 0 48 48"
          style=" fill:#000000;"
        >
          <g id="surface1">
            <path
              style=" fill:#446f9c;"
              d="M 40 40 C 33.101563 40 24 44 24 44 L 24 22 C 24 22 33 18 42 18 Z "
            ></path>
            <path
              style=" fill:#446f9c;"
              d="M 8 40 C 14.898438 40 24 44 24 44 L 24 22 C 24 22 15 18 6 18 Z "
            ></path>
            <path
              style=" fill:#DE7D05;"
              d="M 32 12 C 32 16.417969 28.417969 20 24 20 C 19.582031 20 16 16.417969 16 12 C 16 7.582031 19.582031 4 24 4 C 28.417969 4 32 7.582031 32 12 Z "
            ></path>
            <path
              style=" fill:#DE7D05;"
              d="M 41 32 L 42 32 C 42.601563 32 43 31.601563 43 31 L 43 27 C 43 26.398438 42.601563 26 42 26 L 41 26 C 39.300781 26 38 27.300781 38 29 C 38 30.699219 39.300781 32 41 32 Z "
            ></path>
            <path
              style=" fill:#DE7D05;"
              d="M 7 26 L 6 26 C 5.398438 26 5 26.398438 5 27 L 5 31 C 5 31.601563 5.398438 32 6 32 L 7 32 C 8.699219 32 10 30.699219 10 29 C 10 27.300781 8.699219 26 7 26 Z "
            ></path>
          </g>
        </svg>
      </div>
      <h1 class="text-dark"><span class="text-primary"> cool</span>Books</h1>
    </header>
    <div id="alert-container" class="container"></div>

    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="submit">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                id="title"
                name="title"
                type="text"
                class="form-control form-control-lg"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                id="author"
                name="author"
                type="text"
                class="form-control form-control-lg"
              />
            </div>
            <div class="form-group">
              <label for="id">ID</label>
              <input
                id="bookId"
                name="id"
                type="text"
                class="form-control form-control-lg"
              />
            </div>
            <input type="submit" class="btn btn-block btn-lg btn-primary" />
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>

                <th>Id</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/storage.js"></script>
    <script src="js/message.js"></script>
    <script src="js/book.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
